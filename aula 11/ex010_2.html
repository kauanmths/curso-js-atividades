<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Nacionalidade</title>
</head>
<body>
    <h1>Cadastro de Nacionalidade</h1>
    País de nascença: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res"></div>

    <script>
        function clicar(){
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.querySelector('div#res')
            var país = String(txtp.value).toLowerCase()
            res.innerHTML = `<p>Você nasceu em ${país}...</p>`
            if (país != 'Brasil.'){
                res.innerHTML += `<p>Seja bem vindo ao nosso país!</p>`
            }else{
                res.innerHTML += `<p>Você é de casa!</p>`
            }
        }
    </script>
</body>
</html>
