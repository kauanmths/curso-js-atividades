<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        var salário = Number.parseFloat(window.prompt('Qual o seu salário?'))
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras. <br/>`)
        document.write(`Em maiúsculo fica dessa maneira: ${nome.toUpperCase()}! <br/>`)
        document.write(`Em minúsculo fica assim: ${nome.toLowerCase()}... <br/>`)
        document.write(`E por fim... Seu salário é: ${salário.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})} !`)
    </script>
</body>
</html>
