<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 20pt Arial;
            background: green;
            color:honeydew;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" > <!-- Evento no HTML-->
        Interaja...
    </div>
    <script>
        function clicar() {
            var a = window.document.querySelector('div#area')
            a.innerText = 'Clicou!'
            a.style.background ='red'
        }

        function entrar() {
            var b = window.document.getElementById('area')
            b.innerText = 'Entrou!'
        }

        function sair() {
            var c = window.document.getElementById('area')
            c.innerText = 'Saiu!'
            c.style.background = 'green'
        }
    </script>
</body>
</html>
